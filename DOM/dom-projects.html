<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dom Project</title>
</head>
<body>
    <p>Youtube Subcribe Button</p>
    <button class="js-subscribe-button" 
            onclick="subscribe();">
            Subscribe</button>

    <p>Rock Paper Scissors</p>
    <a href="../Rock-Paper-Scissor/rock-paper-scissor01.html">Click Here</a>

    <p>Amazon Shipping Calculator</p>

    <input placeholder="Cost of Order" class="js-cost-input"
    onkeydown="handleCostKeyDown(event);">

    <button onclick="calculateTotal();">Calculate</button>
    
    <p class="js-total-cost"></p>

    <script>
        function handleCostKeyDown (event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal () {
            const inputElement = document.querySelector('.js-cost-input');

            let cost = Number(inputElement.value); // getting the value inside the input box(String) and if its a number add Number() to the inputelement

            if (cost < 40) {
                cost = cost + 10;
            }

            document.querySelector('.js-total-cost')
                .innerHTML = `$${cost}`;
        };


        function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");
            if (buttonElement.innerText === "Subscribe") {
                buttonElement.innerText = "Subscribed";
            } else {
                buttonElement.innerText = "Subscribe";
            }
        };
    </script>
</body>
</html>
