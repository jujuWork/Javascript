<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <p>Rock Paper Scissor</p>

    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissor</button>

    <script>
        // Scoring your Win, Losses, Ties
    const score = JSON.parse(localStorage.getItem('score')); // JSON.parse Converting the string into object

    function playGame(playerMove) {
        const randomNumber = Math.random();

        let computerMove = '';
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
        } else {
            computerMove = 'scissors';
        }

        let result = '';
        if (playerMove === computerMove) {
            result = 'Tie.';
        } else if (
            (playerMove === 'rock' && computerMove === 'scissors') ||
            (playerMove === 'paper' && computerMove === 'rock') ||
            (playerMove === 'scissors' && computerMove === 'paper')
        ) {
            result = 'You win.';
        } else {
            result = 'You lose.';
        }

        // Updating the Win, Losses, Tie Value

        if (result === 'You win.') {
            score.wins += 1;
        } else if (result === 'You lose.') {
            score.losses +=1;
        } else if (result === 'Tie.') {
            score.ties += 1;
        }

        // Storing Scores in a local storage support only a string

        localStorage.setItem('score', JSON.stringify(score)); // JSON.stringify will convert it into a string

        alert(`You picked ${playerMove}. 
        Computer picked ${computerMove}. ${result}
        Wins: ${score.wins},
        Losses: ${score.losses},
        Ties: ${score.ties}
        `);
    }
    </script>
</body>
</html>
