<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        const product = {
            name: 'socks',
            price: 1090
        };

        console.log(product);
        console.log(product.name); // accessing the property name value
        console.log(product.price); // accessing the property price value

        product.name = 'cotton socks';

        console.log(product);
    </script>
</body>
</html>
